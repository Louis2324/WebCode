<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCode</title>
</head>
<body>
    <header>
        <div class="container row">
            <div class="brand">
               <div class="logo">Logo</div>
               <div class="title">Title</div>
            </div>
            <div class="row">
                <button class="btn-secondary" id="saveBtn" title="Save Work Locally"><span>Save</span></button>
                <button class="btn-secondary" id="loadBtn" title="Load Work File"><span>Load</span></button>
                <input id="openFile" type="file" accept="application/json" hidden>

            </div>
        </div>
    </header>

    <main>
        <aside class="card panel stack">
            <h2>Task / Assignment</h2>
            <textarea id="assignment" class="text" placeholder="Task Description..."></textarea>
            <div class="stack">
                <label for="testArea"> Validation Tests (Javascript Only)</label>
                <textarea class="text" id="testArea" placeholder="Write Simple tests to check your code"></textarea>
            </div>
            <div class="muted">
                Tip: <span class="kbd"> Ctrl </span> + <span class="kbd">S</span> to save,
                <span class="kbd"> Ctrl </span> + <span class="kbd">Enter</span> to run,
            </div>
        </aside>
        <section class="stack" id="web-only">
            <div class="stack panel card" id="webEditors">
                <div class="row">
                  <h2>HTML/CSS/JS</h2>
                  <div class="row">
                    <button class="btn ok" id="runWeb">Run</button>
                    <button class="btn secondary" id="openPreview">Open preview in a new Window</button>
                  </div>
                </div>

                <div class="tabs" id="webTabs" role="tablist" aria-label="web editors" >
                  <button class="tab active" role="tab" aria-selected="true" tabindex="0" data-pane="html">HTML</button>
                   <button class="tab" role="tab" aria-selected="false" tabindex="-1" data-pane="css">CSS</button>
                   <button class="tab" role="tab" aria-selected="false" tabindex="-1" data-pane="js">JS</button>
                </div>

                <div class="editor-wrap" data-pane="html">
                    <div id="ed_html" class="editor"></div>
                </div>
                <div class="editor-wrap" data-pane="css" hidden>
                    <div id="ed_css" class="editor"></div>
                </div>
                <div class="editor-wrap" data-pane="js" hidden>
                    <div id="ed_js" class="editor"></div>
                </div>

                <div class="stack">
                    <h3>Preview</h3>
                    <iframe id="preview" sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
                </div>

            </div>
        </section>
        <aside class="card panel stack">
            <h2>Output</h2>
            <div id="output" class="out" aria-live="polite"></div>
            <div class="row">
                <button class="btn warn" id="runTests">Run With Tests</button>
                <button class="btn secondary">Clear Log</button>
                <h3>Notes</h3>
                <ul class="muted">
                    <li>Everything runs inside the browser</li>
                    <li>You can save your work as json..</li>
                </ul>
            </div>
        </aside>
    </main>

    <footer class="footer">
         &copy; 2025 <a href="https://github.com/Louis2324">Louis2324</a> - All Rights Reserved
    </footer>
</body>
</html>
